test_generator:
  class: DampedSpringDataset
  module: datasets.damped_spring
  params: &id001
    T: 10.0
    gamma: 0.0
    k: 1.0
    m: 1.0
    samples: 100
    sigma: 0.01
    timescale: 10
test_loader:
  class: TrajectoryDataset
  module: datasets.base
  args:
    batch_time: 5
    data_path: data/conservative_spring_01_test_trajectories.pth
    expected_config: *id001
train_generator:
  class: DampedSpringDataset
  module: datasets.damped_spring
  params: *id001
train_loader:
  class: TrajectoryDataset
  module: datasets.base
  args:
    batch_time: 5
    data_path: data/conservative_spring_01_train_trajectories.pth
    expected_config: *id001

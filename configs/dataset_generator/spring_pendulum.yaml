test_generator:
  class: SpringPendulumDataset
  module: datasets.spring_pendulum
  params: &id001
    T: 10.0
    g: 9.81
    k: 1.0
    m: 1.0
    r0: 1.0
    samples: 100
    sigma: 0.1
    timescale: 10
test_loader:
  class: TrajectoryDataset
  module: datasets.base
  args:
    batch_time: 5
    data_path: data/spring_pendulum_test_trajectories.pth
    expected_config: *id001
train_generator:
  class: SpringPendulumDataset
  module: datasets.spring_pendulum
  params: *id001
train_loader:
  class: TrajectoryDataset
  module: datasets.base
  args:
    batch_time: 5
    data_path: data/spring_pendulum_train_trajectories.pth
    expected_config: *id001
